<!-- 通用js -->
<div th:include="admin/common/html/js :: onload_js">

<script type="text/javascript">
$("#form-add").validate({
	rules:{
		name:{
			required:true,
			minlength: 2,
			maxlength: 20,
			remote: {
                url: rootPath + "/RoleController/checkNameUnique",
                type: "post",
                dataType: "json",
                dataFilter: function(data, type) {
                    if (data == "0")
                    	return true;
                    else 
                    	return false;
                }
            }
		}
	},
	messages: {
        "name": {
            remote: "角色已经存在"
        }
    },
	submitHandler:function(form){
		add();
	}
});

function add() {
	 var x=$('#tree').treeview('getChecked');
	 var prem=selectNodeIdArr(x);
	 $("#prem").val(prem.join(","));
	var dataFormJson=$("#form-add").serialize();
	$.ajax({
		cache : true,
		type : "POST",
		url : rootPath + "/RoleController/add",
		data : dataFormJson,
		async : false,
		error : function(request) {
			$.modal.alertError("系统错误");
		},
		success : function(data) {
			$.operate.saveSuccess(data);
		}
	});
}
</script>

<script type="text/javascript">
/***权限配置***/

function getTree() {

	var tree = [];
	$.ajax({
		url: rootPath + "/PremissionController/getThreePerm",
		type:"get",
		async : false,
		cache : true,
		error : function(request) {
			$.modal.alertError("系统错误");
		},
		success : function(data) {
			if(!$.common.isEmpty(data)&&data.key==200){
				tree.push(data.data);
			}
		}
		
		
	})
    return tree;
}

/**
 * 获取子节点
 */
function getChildNodeIdArr(node) {
    var ts = [];
    if (node.nodes) {
        for (x in node.nodes) {
            ts.push(node.nodes[x].nodeId);
            if (node.nodes[x].nodes) {
                var getNodeDieDai = getChildNodeIdArr(node.nodes[x]);
                for (j in getNodeDieDai) {
                    ts.push(getNodeDieDai[j]);
                }
            }
        }
    } else {
        ts.push(node.nodeId);
    }
    return ts;
}

/**
 * 获取传入的选中节点id
 */
function selectNodeIdArr(data){
	var ids=[];
	if(data){
		for(x in data){
			ids.push(data[x].id);
		}
	}
	return ids;
}



$(function(){
	
	$('#tree').treeview({
		levels: 1,
		showCheckbox: 1,//这里之所以写1，是因为我引得js源码里定义1为true
		multiSelect: 1,//这里之所以写1，是因为我引得js源码里定义1为true
		data: getTree(),
		color:"#000000",//设置字体加载颜色
		backColor:"#FFFFFF",//设置背景颜色
		selectedColor:"#428bca",//设置选中的字体颜色
		onNodeSelected:function(event, data) {
			// 事件代码...
			//console.log(data);
		},
		onNodeUnchecked: function(event, node) { //取消选中节点
		   var selectNodes = getChildNodeIdArr(node); //获取所有子节点
		   if (selectNodes) { //子节点不为空，则取消选中所有子节点
			   $('#tree').treeview('uncheckNode', [selectNodes, { silent: true }]);
		   }
	   },
	    onNodeChecked:function(event, node){//选中
		   var selectNodes = getChildNodeIdArr(node); //获取所有子节点
		   if (selectNodes) { //子节点不为空，则取消选中所有子节点
			   $('#tree').treeview('checkNode', [selectNodes, { silent: true }]);
		   }
		}

	});
	
})
 



</script>

</body>
